<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Example</h1>
        <p>With template strings you can add variables inside ${} brackets:</p>
        <div id="demo"></div>

        <script>
            let firstName="Charles";
            let lastName="Wang";

            let text=`Welcome ${firstName},${lastName}!`;
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
