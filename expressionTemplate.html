<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Example</h1>
        <p>With template strings you can execute expressions inside ${} brackets:</p>
        <div id="demo"></div>
        <script>
            let price =19;
            let quantity=5;
            let total=`Total: ${price *quantity}`;
            document.getElementById("demo").innerHTML=total;
        </script>
    </body>
</html>
