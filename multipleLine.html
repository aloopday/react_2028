<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Example</h1>
        <p>With template strings you can write stings that span multiple lines:</p>

        <div id="demo">

        </div>
        
        <script>

            const html = `
            <div>
            <h1>Title</h1>
            <p>Paragraph</p>
            </div>
                
                `;

        document.getElementById("demo").innerHTML =html;

        </script>
    </body>
</html>
