<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Example</h1>
        <p>Without using template strings:</p>
        <div id="demo"></div>
        <script>
            const name="Charles";
            const age=39;
            const message ="Hello, " +name +"!\n"+
            "You are "+age +" years old.";

            document.getElementById("demo").innerHTML=message;
        </script>
    </body>
</html>
