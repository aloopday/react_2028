<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Example</h1>
        <p>You can use the Array.map() function inside a template string:</p>
        <div id="demo"></div>

        <script>
            const items =["apple","banana","orange"];
            const list=`You have ${items.length} items: <br>
            ${items.map(item=>`- ${item}`).join(`<br>`)}`;

            document.getElementById("demo").innerHTML=list;
        </script>
    </body>
</html>
