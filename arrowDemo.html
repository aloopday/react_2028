<!DOCTYPE html>
<html lang="en">
    <body>
        <h1> Arrow Function</h1>
        <p>A demonstration of a simpl arrow function.</p>
        <p id="demo"></p>
        <script>
            hello=()=>{
                return "Hello Beijing";
            }

            document.getElementById("demo").innerHTML=hello();
        </script>
    </body>
</html>
