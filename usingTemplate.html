<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Example</h1>
        <p>With template strings you can write strings that span multiple
            lines and include embedded expressions:
        </p>

        <div id="demo"></div>

        <script>
            const name="Alex";
            const age=6;
            const message=`Hello , ${name}! You are ${age} years old.`;
            document.getElementById("demo").innerHTML=message;
        </script>
    </body>
</html>
